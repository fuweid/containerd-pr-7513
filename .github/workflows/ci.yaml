name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  root-test:
    name: Unit Test
    runs-on: ubuntu-20.04
    timeout-minutes: 40

    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19.2
    - uses: actions/checkout@v3
    - name: unit test
      run: |
        go mod tidy
        sudo -E PATH=$PATH go version
        sudo -E PATH=$PATH go test -v ./
